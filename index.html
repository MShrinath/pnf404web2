<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()">ğŸŒ™</button>
    <div class="container">
        <h1>Binary Search Game</h1>
        <p>Guess a number between 1 and 100. You have <span id="chances">10</span> chances left!</p>
        <div class="game-area">
            <input type="number" id="guess" placeholder="Enter your guess" min="1" max="100">
            <button onclick="checkGuess()">Submit Guess</button>
        </div>
        <p id="message"></p>
        <div id="history"></div>
    </div>
    <script src="script.js"></script>
</body>
