<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM://Binary_Search.exe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>SYSTEM://Binary_Search.exe</h1>
        <p>WARNING: System integrity compromised.</p>
        <p>Debug protocol initiated. Guess number between 1-100.</p>
        <p>System will terminate in <span id="chances">10</span> attempts.</p>
        <div class="game-area">
            <input type="number" id="guess" placeholder="ENTER_DEBUG_CODE" min="1" max="100">
            <button onclick="checkGuess()">EXECUTE</button>
        </div>
        <p id="message"></p>
        <div id="history"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
